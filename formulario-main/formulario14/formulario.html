<body>
    <form action="" id="formulario" class="mostrar">
    <div  class="mostrar1">
        <h3 class="sesion">inicia sesion con tu correo o registrate</h3>
        <input type="email" id="txtEmail" placeholder="Ingrese su correo Electronico">
        <br><br>
        <input type="password" id="txtPassword" placeholder="Ingrese su contraseña">
        <br><br>
        <input type="button" value="REGISTRAR" id="btnRegistrar" .value>
        <input type="button" value="INICIAR SESION" id="btnIngresar" .value>
        <br><br>
        <button type="button"><img src="img/google.png" alt="100" height="38" id="btnGoogle"></button>
        <button type="button"><img src="img/Facebook.png" alt="100" height="38" id="btnFacebook"></button>
    </div>
    </form>
